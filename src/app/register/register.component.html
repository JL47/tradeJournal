<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	
	<!-- <p class="divider-text">
        <span class="bg-light">OR</span>
    </p> -->
	<form (ngSubmit)="onSubmit()" #form="ngForm">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input id="firstName" name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="First name" type="text" required>
    </div> 
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input id="lastName" name="lastName" [(ngModel)]="lastName" class="form-control" placeholder="Last name" type="text" required>
    </div> 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" type="email" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group"> <!-- Make A DropDown with list of all countries -->
		<div class="input-group-prepend">
			<span class="input-group-text"><i class="fa fa-"></i></span>
		</div>
		<input name="country" [(ngModel)]="country" class="form-control" placeholder="Country" type="text" required>
	</div>
	<!-- <label for="country">Country:</label>
	<select id="country" formControlName="country">
	   <option *ngFor="let country of Object.keys(areaCodes)" [value]="country">{{ country }}</option>
	</select>
   
	<label for="areaCode">Area Code:</label>
	<input id="areaCode" formControlName="areaCode" readonly> -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Create password" type="password" required>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password" required>
    </div> <!-- form-group// -->                                      
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
